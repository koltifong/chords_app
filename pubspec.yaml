name: chords_khmer_app
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter 

  flutter_localizations:
    sdk: flutter


  cupertino_icons: ^1.0.2
  carousel_pro: ^1.0.0


  js: ^0.6.2
  http: ^0.13.5


dev_dependencies:
  flutter_test:
    sdk: flutter
      
  flutter_native_splash: ^2.2.19
         
  flutter_lints: ^2.0.0


  flutter_launcher_icons: "^0.12.0"

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/images/playstore.png"
  min_sdk_android: 21

flutter:

  uses-material-design: true

  assets:
      - lib/assets/images/sample_chords.png
      - lib/assets/images/metallica.jpg
      - lib/assets/images/music.png
      - lib/assets/images/profile.png
      - lang/en.json
      - lang/kh.json

